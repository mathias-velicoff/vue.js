<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section_inner" id="app">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contáctanos</p>
      </div>
      <p class="alert_color">{{errorMessage}}</p>
      <form action="#" method="POST" id="form">
        <table class="contact" id="table">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">su nombre</label></td>
            <td class="contact_input"><input v-model="formData.name" type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Eメール</label></td>
            <td class="contact_input"><input type="email" name="email" id="email"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Correo electrónico (confirmación)</label></td>
            <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
          </tr>
          <tr class="contact_content" id="content_field">
            <td class="contact_sign"><label for="content">Contenido</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">reiniciar</button>
          <button type="submit" class="contact_btn submit_btn">Transmite.</button>
        </div>
      </form>
    </section>
    <section class="contact_confirm">
      <h2>Confirmación de su inscripción</h2>
      <p><span class="bold">Tu nombre:</span><span>{{ formData.name }}</span></p>

      <!-- <p><span class="bold">Tu nombre:.</span><span>{{ formData.name }}</span></p> -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!--añadir-->
    <script type="text/javascript" src="javascripts/validation.js"></script>
  </body>
</html>
